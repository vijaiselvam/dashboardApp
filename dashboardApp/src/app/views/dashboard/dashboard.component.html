<div class="dashboard-container">
    <app-full-calendar></app-full-calendar>
    <div class="daterange-filter">
        <form [formGroup]="rangeFormGroup">
            <mat-form-field appearance="fill">
                <mat-label>Enter a date range</mat-label>
                <mat-date-range-input [rangePicker]="picker">
                    <input matStartDate placeholder="Start date" formControlName="start">
                    <input matEndDate placeholder="End date" formControlName="end">
                </mat-date-range-input>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
            </mat-form-field>
        </form>
        <button type="button" class="btn btn-secondary reset" (click)="reset()">Reset</button>
        <button type="button" class="btn btn-secondary update-results" (click)="update()">Update Results</button>
    </div>
    <app-aggrid></app-aggrid>
</div>
